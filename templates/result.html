<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction == 1 %}
        <p class="text-info">Based on the information you provided, the system predicts that you have a healthy marriage</p>
        {% else %}
        <p class="text-danger">Based on the information you provided, the system predicts that you are likely to divorce</p>
        {% endif %}
    </div>
  </body>
</html>
